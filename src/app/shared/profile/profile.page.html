<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons>
      <ion-back-button mode="ios" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col size="11">
      <ion-row class="mb-2">
        <ion-col size="4">
          <img src="{{'/assets/image.png'}}" class="userImg">
        </ion-col>
        <ion-col size="8" style="padding-left: 10px;" class="align-center">
          <h3 class="my-0 primary">{{'Your Name'}}</h3>
          <p class="pt-1 my-0 appTxt">{{'your.mail@gmail.com'}}</p>
        </ion-col>
      </ion-row>
      <ion-item routerLink="/tabs/tab2" detail="false" lines="none" class="itemCont">
        <ion-icon slot="start" class="itemIcon" name="document-text-outline"></ion-icon>
        <p class="my-0 font-14">Contracts</p>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item (click) = "editProfile()" detail="false" lines="none" class="itemCont">
        <ion-icon slot="start" class="itemIcon" name="create-outline"></ion-icon>
        <p class="my-0 font-14">Edit Profile</p>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item routerLink="/term-and-conditions" detail="false" lines="none" class="itemCont">
        <ion-icon slot="start" class="itemIcon" name="newspaper-outline"></ion-icon>
        <p class="my-0 font-14">Term and Conditions</p>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item (click) = "logOut()" detail="false" lines="none" class="itemCont">
        <ion-icon slot="start" class="itemIcon" name="log-out-outline"></ion-icon>
        <p class="my-0 font-14">Log out</p>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
