<ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons>
        <ion-back-button mode="ios" text=""></ion-back-button>
      </ion-buttons>
        <ion-title>Change Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="changePasswordForm">
        <ion-row class="ion-justify-content-center">
            <ion-col style="padding-top: 60px" size="11">
                <ion-item lines="none" class="itemCont">
                    <ion-input name="oldPassword" formControlName="oldPassword" type="text"
                               placeholder="previous password"></ion-input>
                </ion-item>
                <ion-item lines="none" class="itemCont">
                    <ion-input placeholder="New Password" formControlName="password" [type]="passwordType"
                               clearOnEdit="false"></ion-input>
                    <ion-icon item-end [name]="passwordIcon" class="passwordIcon"
                              (click)='hideShowPassword()'></ion-icon>
                </ion-item>
                <ion-item lines="none" class="itemCont">
                    <ion-input placeholder="Confirm Password" formControlName="confirm_password" [type]="passwordType"
                               clearOnEdit="false"></ion-input>
                    <ion-icon item-end [name]="passwordIcon" class="passwordIcon"
                              (click)='hideShowPassword()'></ion-icon>
                </ion-item>
                <div style="padding-top: 20px;">
                    <ion-button [disabled]="changePasswordForm.invalid" (click)="changePassword()" color="primary"
                                type="submit" expand="block">Change Password
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
