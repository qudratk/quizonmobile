<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button mode="ios" text=""></ion-back-button>
        </ion-buttons>
        <ion-title>User Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="ion-justify-content-center">
        <ion-col size="11">
            <ion-item detail="false" lines="none" class="itemCont">
                <ion-icon slot="start" class="itemIcon" name="mail-outline"></ion-icon>
                <p class="my-0 font-14">{{user?.email || 'Email@gmail.com'}}</p>
                <ion-icon color="primary" (click)="getEmail()" slot="end" name="pencil-sharp"></ion-icon>
            </ion-item>
            <ion-item detail="false" lines="none" class="itemCont">
                <ion-icon slot="start" class="itemIcon" name="person-circle-outline"></ion-icon>
                <p class="my-0 font-14">{{user?.fullName || 'User Name'}}</p>
                <ion-icon (click)="getName()" color="primary" slot="end" name="pencil-sharp"></ion-icon>
            </ion-item>
            <ion-item detail="false" lines="none" class="itemCont">
                <ion-icon slot="start" class="itemIcon" name="lock-closed-outline"></ion-icon>
                <p class="my-0 font-14">{{user?.password || 'password'}}</p>
                <ion-icon color="primary" (click)="getPassword()" slot="end" name="pencil-sharp"></ion-icon>
            </ion-item>
            <ion-item detail="false" lines="none" class="itemCont">
                <ion-icon slot="start" class="itemIcon" name="call-outline"></ion-icon>
                <p class="my-0 font-14">{{user?.phone || '+923001234567'}}</p>
                <ion-icon color="primary" (click)="getPhone()" slot="end" name="pencil-sharp"></ion-icon>
            </ion-item>
            <ion-item detail="false" lines="none" class="itemCont">
                <ion-icon slot="start" class="itemIcon" name="newspaper-outline"></ion-icon>
                <p class="my-0 font-14">{{user?.username || 'username1122'}}</p>
                <ion-icon color="primary" (click)="getUsername()" slot="end" name="pencil-sharp"></ion-icon>
            </ion-item>
            <ion-item detail="false" lines="none" class="itemCont">
                <ion-icon slot="start" class="itemIcon" name="flash-off"></ion-icon>
                <ion-label *ngIf="!user.isActive">Blocked</ion-label>
                <ion-label *ngIf="user.isActive">Unblocked</ion-label>
                <ion-toggle slot="end" (ionChange)="changeValue()"></ion-toggle>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-col class="itemCont" size="11">
            <ion-button (click)="updateUser()" expand="block">Save Detail</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
